<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScattoGo-Pro | AI Group Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== CAMERA SECTION ===== -->
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="countdown" class="countdown"></div>
    </div>

    <!-- ===== CONTROLS ===== -->
    <div class="controls">

        <button id="captureBtn" class="main-btn">
            Start Camera
        </button>

        <button id="downloadBtn" class="download-btn">
            Download Final Photo
        </button>

        <button id="switchBtn" class="switch-btn">
            Switch Camera
        </button>

    </div>

    <!-- ===== CUSTOM POPUP ===== -->
    <div id="customPopup" class="popup hidden">
        <div class="popup-box">
            <p id="popupMessage"></p>
            <button onclick="closePopup()" class="popup-btn">OK</button>
        </div>
    </div>

    <!-- ===== LOADING OVERLAY ===== -->
    <div id="loadingOverlay" class="loading hidden">
        <div class="loader"></div>
        <p>Processing AI...</p>
    </div>

    <!-- ===== MEDIAPIPE SCRIPTS (ORDER MATTERS) ===== -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

    <!-- ===== MAIN SCRIPT ===== -->
    <script src="script.js"></script>

</body>
</html>
